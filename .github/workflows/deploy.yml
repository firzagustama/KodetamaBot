name: Deploy KodetamaBot

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v2
        with:
          version: 8
          
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          
      - run: pnpm install --frozen-lockfile
      - run: pnpm typecheck

  changes:
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.filter.outputs.changes }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            bot:
              - 'apps/bot/**'
              - 'packages/**'
              - 'docker/Dockerfile.bot'
            api:
              - 'apps/api/**'
              - 'packages/**'
              - 'docker/Dockerfile.api'
            web:
              - 'apps/web/**'
              - 'packages/**'
              - 'docker/Dockerfile.web'

  build-and-push:
    needs: [lint-and-typecheck, changes]
    if: ${{ needs.changes.outputs.services != '[]' && needs.changes.outputs.services != '' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    strategy:
      matrix:
        service: ${{ fromJSON(needs.changes.outputs.services) }}
        
    steps:
      - uses: actions/checkout@v4

      - name: Set lowercase image name
        run: |
          echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.${{ matrix.service }}
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.service }}:latest
          build-args: |
            VITE_API_URL=${{ secrets.VITE_API_URL }}
            VITE_BOT_USERNAME=${{ secrets.VITE_BOT_USERNAME }}

  build-web:
    needs: [lint-and-typecheck, changes]
    if: contains(needs.changes.outputs.services, 'web')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v2
        with:
          version: 8
          
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Build web app
        run: pnpm --filter web build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_BOT_USERNAME: ${{ secrets.VITE_BOT_USERNAME }}
          
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: apps/web/dist
          retention-days: 1

  deploy:
    needs: [build-and-push, build-web]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && always() && (needs.build-and-push.result == 'success' || needs.build-and-push.result == 'skipped')
    steps:
      - name: Deploy Docker services to VPS
        if: needs.build-and-push.result == 'success'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ~/bot/kodetama
            docker compose pull
            docker compose up -d
            docker system prune -f

      - name: Download web build artifacts
        if: needs.build-web.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: ./dist

      - name: Deploy web to VPS
        if: needs.build-web.result == 'success'
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "./dist/*"
          target: "/var/www/finance.kodetama.id"
          strip_components: 1
          rm: true