services:
  # PostgreSQL Database
  postgres:
    image: pgvector/pgvector:pg16
    container_name: kodetama_postgres
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: kodetama
      POSTGRES_PASSWORD: kodetama_secret
      POSTGRES_DB: kodetama_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5434}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kodetama -d kodetama_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: kodetama_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Telegram Bot
  bot:
    image: ghcr.io/firzagustama/kodetamabot-bot:latest
    container_name: kodetama_bot
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://kodetama:kodetama_secret@postgres:5432/kodetama_db
      - REDIS_URL=redis://redis:6379
      - BOT_PORT=3000 # Internal port
    ports:
      - "${BOT_PORT:-4000}:3000" # Map external to internal

  # Fastify API
  api:
    image: ghcr.io/firzagustama/kodetamabot-api:latest
    container_name: kodetama_api
    restart: unless-stopped
    # Run migrations before starting the server
    command: sh -c "node packages/db/dist/migrate.js && node apps/api/dist/index.js"
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://kodetama:kodetama_secret@postgres:5432/kodetama_db
      - REDIS_URL=redis://redis:6379
      - API_PORT=3000 # Internal port
      - API_HOST=0.0.0.0
    ports:
      - "${API_PORT:-3002}:3000" # Map external to internal

volumes:
  postgres_data:
  redis_data:
